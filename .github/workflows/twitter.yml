name: Twitter to Discord

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: twitter-state

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install requests beautifulsoup4 feedparser

      - name: Run scraper
        env:
          WEBHOOK_AQW_NEWS: ${{ secrets.WEBHOOK_AQW_NEWS }}
          WEBHOOK_NEW_ITEMS: ${{ secrets.WEBHOOK_NEW_ITEMS }}
          WORKER_URL: ${{ secrets.WORKER_URL }}
        run: |
          python3 scraper.py
